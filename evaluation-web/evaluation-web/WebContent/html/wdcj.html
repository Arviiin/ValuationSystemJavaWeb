<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>我的成绩</title>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/wdcj.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
         <div>
             <img src="../images/logo_s.png" alt=""/>
         </div>
    </div>
    <div class="content"></div>
    <div class="footer">
        <div>
            <img src="../images/footer_logo.png" alt=""/>
            <div class="copyright">
                <div class="copyright_a">
                    <span>关于我们</span>
                    <span>科技产业</span>
                    <span>校友中心</span>
                    <span>国际合作</span>
                    <span>政策法规</span>
                    <span>院长信箱</span>
                    <span>联系我们</span>
                    <span><img src="../images/foot_icon.png" alt=""/></span>
                </div>
                <div class="copyright_b">
                    <span>山东大学苏州研究院版权所有&nbsp;®&nbsp;2015-2017</span>
                    <span>地址：苏州工业园区纳米技术国家大学科技园H幢522室</span>
                    <span>邮编：215123</span>
                    <span>传真：0512-62897969</span>
                    <span>值班电话：0512-62898859</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/common/jquery-1.10.2.min.js"></script>
<script src="../js/common/storejson2.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/ractive-legacy.js"></script>
<script src="../js/wdcj.js"></script>
<script id="template" type="text/ractive">
	<div>
	    <div class="content_title">
	        <h1>本月成绩</h1>
	    </div>
	    <div class="content_ic"></div>
	    <div class="wdcj-bycj">
	        <p>{{currentScore}}分</p>
	    </div>
	    <div  class="wdcj-bottom">
	        <input type="button" class="btn" value="查看详情" on-click="toCurrentDetail"/>
	    </div>
	</div>
	<div class="content_title">
	    <h1>历史成绩</h1>
	</div>
	<div class="content_ic"></div>
	
	<div class="wdcj-content">
	    <div class="wdcj-title">
	        <span class="font18">{{year}}年度</span>
	    </div>
	    <div class="wdcj-main">
	    <div class="wdcj-main-left fl">
	        <a href="javascript:void(0)"><img src="../images/left.png" alt="上一年" on-click="preYear"/></a>
	    </div>
	
	    <table class="kpxt-table fl">
	        <tr>
	            <th>月份</th>
	            <th>成绩</th>
	            <th>操作</th>
	        </tr>
			{{#if list && list.length > 0}}
				{{#each list:i}}
			        <tr>
			            <td>{{list[i].khyf}}月</td>
			            <td>{{list[i].df}}</td>
			            <td>
			            	<a href="javascript:void(0)" on-click="toDetail" khnd="{{year}}" khyf="{{list[i].khyf}}">查看详情</a>
			            </td>
			        </tr>
	        	{{/each}}
	        {{else}}	
	        	<tr>
	        		<td colspan="3">暂无数据</td>
	        	</tr>
	        {{/if}}
	    </table>
	    <div class="wdcj-main-right fl">
	        <a href="javascript:void(0)"><img src="../images/right.png" alt="下一年" on-click="nextYear"/></a>
	    </div>
	    </div>
	    <div  class="wdcj-bottom">
	        <input type="button" class="btn" value="返回" on-click="back"/>
	    </div>
	</div>
</script>
</html>
