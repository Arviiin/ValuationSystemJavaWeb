<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>选择考评对象</title>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/xzkpdx.css" rel="stylesheet" />
</head>
<body>
	<div class="header">
	    <div>
	        <img src="../images/logo_s.png" alt=""/>
	    </div>
	</div>
	<div class="content"></div>
    <div class="footer">
        <div>
            <img src="../images/footer_logo.png" alt=""/>
            <div class="copyright">
                <div class="copyright_a">
                    <span>关于我们</span>
                    <span>科技产业</span>
                    <span>校友中心</span>
                    <span>国际合作</span>
                    <span>政策法规</span>
                    <span>院长信箱</span>
                    <span>联系我们</span>
                    <span><img src="../images/foot_icon.png" alt=""/></span>
                </div>
                <div class="copyright_b">
                    <span>山东大学苏州研究院版权所有&nbsp;®&nbsp;2015-2017</span>
                    <span>地址：苏州工业园区纳米技术国家大学科技园H幢522室</span>
                    <span>邮编：215123</span>
                    <span>传真：0512-62897969</span>
                    <span>值班电话：0512-62898859</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/common/jquery-1.10.2.min.js"></script>
<script src="../js/common/storejson2.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/ractive-legacy.js"></script>
<script src="../js/xzkpdx.js"></script>
<script id="template" type="text/ractive">
	<div class="content_table">
        <div class="content_title">
           <input type="button" value="返回" class="btn fl" on-click="back"/>
            <a href="javascript:void(0)"><input type="button" value="开始考评" class="btn fl" on-click="start" bkhrid="{{id}}"/></a>
            <h1>选择考评对象</h1>
            <input type="text" value="{{xm}}"/><img class="sousuo" alt="" src="../images/sousuo.png" on-click="search"/>
        </div>
        <div class="xzkpdx_content"></div>
        <table class="xzkpdx_table">
            <tbody>
            {{#if list && list.length > 0}}
            	{{#each list:i}}
		            <tr>
						{{#if list[i]}}
							{{#each list[i]:j}}
		                		<td>
		                    		<img src="../images/xzkpdx_img.png" alt=""/>
		                    		<div on-click="selected" class="click-obj" bkhrid="{{list[i][j].id}}">
		                        		<span>{{list[i][j].xm}}</span>
		                        		<span>{{list[i][j].zwDesc}}</span>
		                    		</div>
		                		</td>
							{{/each}}
						{{/if}}
		            </tr>
	            {{/each}}
	        {{else}}    
	        	<tr>
					<td align="center" class="font-size-25" colspan="3">暂无数据</td>
				</tr>
            {{/if}}
            </tbody>
        </table>
    </div>
    <div class="content_background"></div>
</script>
</html>
