<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月度考评</title>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/ydkp.css" rel="stylesheet" />
</head>
<body>
<div class="header">
    <div>
        <img src="../images/logo_s.png" alt=""/>
    </div>
</div>
    <div class="content"></div>
    <div class="footer">
        <div>
            <img src="../images/footer_logo.png" alt=""/>
            <div class="copyright">
                <div class="copyright_a">
                    <span>关于我们</span>
                    <span>科技产业</span>
                    <span>校友中心</span>
                    <span>国际合作</span>
                    <span>政策法规</span>
                    <span>院长信箱</span>
                    <span>联系我们</span>
                    <span><img src="../images/foot_icon.png" alt=""/></span>
                </div>
                <div class="copyright_b">
                    <span>山东大学苏州研究院版权所有&nbsp;®&nbsp;2015-2017</span>
                    <span>地址：苏州工业园区纳米技术国家大学科技园H幢522室</span>
                    <span>邮编：215123</span>
                    <span>传真：0512-62897969</span>
                    <span>值班电话：0512-62898859</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/common/jquery-1.10.2.min.js"></script>
<script src="../js/common/storejson2.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/ractive-legacy.js"></script>
<script src="../js/ydkp.js"></script>
<script id="template" type="text/ractive">
	<div class="content_title">
        <h1>考核指标：{{zbmc}}</h1>
    </div>
    <div class="content_ic"></div>
    <div class="khzb-content">
        <div class="khzb-main">
            <div class="khzb-main-left fl">
                <a href="javascript:void(0)"><img src="../images/left.png" alt="上一题" on-click="preTopic" page="{{page}}" {{#if page == 0}}hidden{{/if}}/></a>
            </div>
            {{#each list:i}}
		        <div class="khzb-list fl align-center" id="khzb{{i}}" {{#if i != 0}}hidden{{/if}}>
		            <ul>
		            	{{#each list[i].khfjViews:j}}
			                <li align="left"><input name="zb{{list[i].id}}" class="zb{{list[i].id}}" khfjid="{{list[i].khfjViews[j].id}}" khzbid="{{list[i].khfjViews[j].sszbid}}" fz="{{list[i].khfjViews[j].fz}}" type="radio"/><label>{{list[i].khfjViews[j].fjnr}}（{{list[i].khfjViews[j].fz}}分）</label></li>
		                {{/each}}
		            </ul>
		        </div>
	        {{/each}}
            <div class="khzb-main-right fl">
                <a href="javascript:void(0)"><img src="../images/right.png" alt="下一题" on-click="nextTopic" page="{{page}}" {{#if page == (list.length - 1)}}hidden{{/if}}/></a>
            </div>
        </div>
        <div  class="khzb-bottom">
            <input type="button" class="btn" value="提交" on-click="submit"/>
            <input type="button" class="btn" value="返回" on-click="back"/>
        </div>
    </div>
</script>
</html>
